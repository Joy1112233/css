<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        h1{
            color: red;
        }

        /* class selector */
        .css{
            color: blue;
            background-color: yellow;
            text-align: center;
        }

        #style{
            color: green;
            background-color: lightgray;
        }

        .item{
            color: purple;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- CSS Selectors -->

    <!-- A CSS selector is a pattern used to select and style HTML elements. It tells the browser which elements to apply the CSS rules to. -->

    <!-- Types of CSS Selectors -->

    <!-- 1. Universal Selector (*) -->
    <!-- This selector selects all elements on the page. For example: -->
    <!-- * {
        color: red;
    } -->

    <!-- 2. Element Selector -->
    <!-- This selector selects all elements of a specific type. For example: -->
    <!-- p {
        color: blue;
    } -->

    <!-- 3. Class Selector -->
    <!-- This selector selects all elements with a specific class attribute. For example: -->
    <!-- .my-class {
        color: green;
    } -->

    <!-- 4. ID Selector -->
    <!-- This selector selects a single element with a specific id attribute. For example: -->
    <!-- #my-id {
        color: purple;
    } -->
    

    <!-- Practical -->
    <h1>My First CSS Website</h1>
    <p class="css">CSS stands for Cascading Style Sheets.</p>
    <p id="style">It is used to style and design HTML web pages.</p>
    <p class="css">It helps make websites attractive and user-friendly.</p>
    <ul>
        <li>HTML</li>
        <li class="item">CSS</li>
        <li>JavaScript</li>
    </ul>

    <ol>
        <li>Inline</li>
        <li class="item">Internal</li>
        <li>External</li>
    </ol>

</body>
</html>
