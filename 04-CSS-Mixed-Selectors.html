<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selectors</title>

    <style>
        .red{
            color:red;
        }

        .bg-color{
            background-color: lightgray;
            text-align: center;
        }
        .size{
            font-size: 30px;
        }
        .bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="red bg-color">This is Heading Tag</h1>
    <p>This is Paragraph Tag</p>
    <p>This is Paragraph Tag</p>
    <p>This is Paragraph <span class="bg-color red size bold">Tag</span></p>
    <p>This is Paragraph Tag</p>
    <p>This is Paragraph Tag</p>
    <p>This is Paragraph Tag</p>
    <p>This is Paragraph Tag</p>
    <p class="bg-color size bold">This is Paragraph Tag</p>
</body>
</html>
