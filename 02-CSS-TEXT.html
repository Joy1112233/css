                                        <!-- Theory -->
    <!-- CSS Syntax -->
    <!--selector {
            property: value;
        } 
    -->

    <!-- Selector → Selects the HTML element (like p, h1, div) -->

    <!-- Property → The aspect of the element you want to change (like color, font-size) -->
    
    <!-- Value →The style you want to apply(like red, 20px) -->
    
    <!-- Example -->
    <!-- p {
        color: blue;
        font-size: 18px;
    } -->
    <!-- p = Selector  -->
    <!-- color & font-size = Properties -->
    <!-- blue & 18px = Values -->

    <!-- CSS Measurement Units -->

    <!-- 1. Absolute Units: These are fixed units that do not change based on the screen size. Examples include: -->

    <!-- - px (pixels): A pixel is a tiny dot on the screen. It is a common unit for web design. -->
    <!-- - in (inches): An inch is a physical measurement. It is not commonly used in web design. -->
    <!-- - cm (centimeters): A centimeter is also a physical measurement. It is not commonly used in web design. -->   

    <!-- 2. Relative Units: These units are flexible and adjust based on the screen size or the parent element. 
    Examples include: -->

    <!-- - em: This unit is relative to the font size of the parent element. For example, if the parent element has a font size of 16px, then 1em would be equal to 16px. -->

    <!-- - rem: This unit is relative to the font size of the root element (usually the <html> element). For example, if the root element has a font size of 16px, then 1rem would be equal to 16px. -->

    <!-- - % (percentage): This unit is relative to the parent element. For example, if you set the width of a div to 50%, it will take up half the width of its parent element. -->    

                                        <!-- Practical -->
