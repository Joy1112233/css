    <!-- What is CSS? -->

    <!-- What are the different types of CSS? -->
    <!-- There are three types of CSS: -->

    <!-- 1. Inline CSS: This is when you apply CSS styles directly to an HTML element using the "style" attribute. 
    For example: <p style="color: red;">This text is red.</p> -->

    <!-- 2. Internal CSS: This is when you include CSS styles within a <style> tag in the head section of your HTML document.

    </style> -->
